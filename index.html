<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="cont">

        <form class="upper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search" placeholder="Search Product's">
        </form>

        <div class="lower">

            <div class="product">
                <img src="img/bag1.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Puma Bag</h2>
                    <h3>25$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/bag2.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Travelling Bag</h2>
                    <h3>35$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/bag3.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>School Bag</h2>
                    <h3>30$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/hody1.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Men's Hoddie</h2>
                    <h3>40$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/hody2.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Women's Hoddie</h2>
                    <h3>38$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/hody3.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Slim Hoddie</h2>
                    <h3>27$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/shoes1.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Party Wear Shoes</h2>
                    <h3>23$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/shoes2.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Sport Shoes</h2>
                    <h3>21$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/shoes3.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Women's Shoes</h2>
                    <h3>22$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/cap1.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Blue Cap</h2>
                    <h3>10$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/cap2.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>White Cap</h2>
                    <h3>6$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/cap3.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Black Cap</h2>
                    <h3>13$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/tshirt1.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Black T-Shirt</h2>
                    <h3>15$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/tshirt2.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Black-White Design T-Shirt</h2>
                    <h3>22$</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/tshirt3.jpeg" alt="bagImage">
                <div class="p-detail">
                    <h2>Grey-Black T-Shirt</h2>
                    <h3>14$</h3>
                </div>
            </div>
            <p style="text-align: center; color: red;"></p>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
